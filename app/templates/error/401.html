<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İcazəsiz Giriş - Kafem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .error-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 5px solid #6f42c1;
        }
        .error-icon {
            font-size: 5rem;
            color: #6f42c1;
            text-shadow: 0 3px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="error-container p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-lock error-icon"></i>
                    </div>
                    
                    <h1 class="display-4 text-center text-purple mb-3">401</h1>
                    <h2 class="text-center mb-4">İcazəsiz Giriş</h2>
                    
                    <div class="alert alert-purple" style="background-color: #f3e8ff; border-color: #d8b5ff;">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-shield-alt me-2"></i>
                            <div>
                                Bu səhifəyə daxil olmaq üçün təqdim etdiyiniz istifadəçi məlumatları etibarsızdır və ya
                                sizə bu səhifəyə giriş icazəsi verilməyib.
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex flex-column flex-md-row justify-content-center gap-3 mt-4">
                        <a href="{{ url_for('auth.login') }}" class="btn btn-primary px-4">
                            <i class="fas fa-sign-in-alt me-2"></i> Yenidən giriş et
                        </a>
                        <a href="{{ url_for('main.index') }}" class="btn btn-outline-purple px-4" style="border-color: #6f42c1; color: #6f42c1;">
                            <i class="fas fa-home me-2"></i> Ana səhifə
                        </a>
                    </div>
                    
                    <div class="text-center mt-4">
                        <small class="text-muted">
                            <i class="fas fa-clock me-1"></i> {{ now.strftime('%d.%m.%Y %H:%M') }} | 
                            <i class="fas fa-user-shield me-1"></i> Kafem Admin Panel
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
