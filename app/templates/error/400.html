<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yanlış Sorğu - Kafem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .error-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 5px solid #ffc107;
        }
        .error-icon {
            font-size: 5rem;
            color: #ffc107;
            text-shadow: 0 3px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="error-container p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-exclamation-circle error-icon"></i>
                    </div>
                    
                    <h1 class="display-4 text-center text-warning mb-3">400</h1>
                    <h2 class="text-center mb-4">Yanlış Sorğu</h2>
                    
                    <div class="alert alert-warning" role="alert">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-info-circle me-2"></i>
                            <div>
                                <strong>Göndərdiyiniz sorğu düzgün deyil:</strong>
                                <ul class="mb-0 mt-2">
                                    <li>Yanlış parametrlər göndərilə bilər</li>
                                    <li>Etibarsız məlumat formatı</li>
                                    <li>Çox böyük fayl ölçüsü</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex flex-column flex-md-row justify-content-center gap-3 mt-4">
                        <a href="{{ url_for('main.index') }}" class="btn btn-primary px-4">
                            <i class="fas fa-home me-2"></i> Ana səhifə
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-secondary px-4">
                            <i class="fas fa-arrow-left me-2"></i> Geri qayıt
                        </button>
                    </div>
                    
                    <div class="text-center mt-4">
                        <small class="text-muted">
                            <i class="fas fa-clock me-1"></i> {{ now.strftime('%d.%m.%Y %H:%M') }} | 
                            <i class="fas fa-user-shield me-1"></i> Kafem Admin Panel
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
